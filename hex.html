<!DOCTYPE html>

<head>
    <title>Hex Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='hex/style.css'>
</head>

<body>
    <header>
        <h1 id='header-title'>Hex Game</h1>
        
        <div id='historyBar'>
            <button id='undoButton' type='button'>Undo</button>
            <button id='redoButton' type='button'>Redo</button>
            <div class='head-item'>Move:&nbsp <div id='historyCount'>0 / 0</div></div>
        </div>
        
        <div id='newgameBar'>
            <div class='head-item'>Board size:&nbsp <span id='sizeValue'></span></div>
            <button id='increaseSizeButton' type='button' class='sizeButton'>+</button>
            <button id='decreaseSizeButton' type='button' class='sizeButton'>-</button>
            <button id='startButton' type='button'>Restart</button>
        </div>
        
        <nav id='navbar'>
            <a href='index.html' id='home' class='head-item'>Home</a>
        </nav>
    </header>
    
    <div id='gameContainer'>
        <h1 id='phantom-title'>=)</h1>
        <svg id='svg' viewBox='-2 -2 178 104'/>
    </div>
    
    <script src='hex/main.js'></script>
</body>
